<div class="file-processor-container">
      <div class="upload-section">
        <div class="upload-area" 
             [class.drag-over]="isDragOver()"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event)" (click)="triggerFileInput()">
          <input type="file" 
                 #fileInput 
                 (change)="onFileSelected($event)"
                 accept=".csv,.xlsx,.xls"
                 style="display: none;">
          
          <div class="upload-content" >
            <i class="upload-icon">üìÅ</i>
            <p>Click to upload or drag and drop</p>
            <small>Supported formats: CSV, Excel (.xlsx, .xls)</small>
          </div>
        </div>
        
        @if (selectedFile()) {
          <button class="process-btn"
                  [disabled]="isProcessing()"
                  (click)="processFile()">
            {{ isProcessing() ? 'Processing...' : 'Process File' }}
          </button>
        }
      </div>

      <!-- @if (selectedFile()) {
        <div class="file-info">
          <h3>Selected File</h3>
          <p><strong>Name:</strong> {{ selectedFile()!.name }}</p>
          <p><strong>Size:</strong> {{ formatFileSize(selectedFile()!.size) }}</p>
          <p><strong>Type:</strong> {{ selectedFile()!.type || 'Unknown' }}</p>
        </div>
      } -->

      @if (validationResult()) {
        <div class="results-section">
          <div class="results-header">
            <h3>Processing Results</h3>
            <span class="status-badge" 
                  [class.success]="validationResult()!.isValid"
                  [class.error]="!validationResult()!.isValid">
              {{ validationResult()!.isValid ? 'Valid' : 'Has Issues' }}
            </span>
          </div>
          
          @if (validationResult()!.summary) {
            <p>{{ validationResult()!.summary }}</p>
          }
        </div>
      }
    </div>
